[params]
train_bs = 32
test_bs = 32
nb_epoch = 20
workers = 4
max_queue_size = 10
img_rows = 256
img_cols = 256
img_channels = 3
data_augmentation = false
nb_classes = 3
network = resnet18
lr = 0.0001
optimizer = SGD
gpu_serial = 0

[callbacks]
lr_reducer = true
early_stopper = false
model_checkpoint = true

[savefiles]
item1 = json
item3 = wh5
item4 = log
item5 = mean
item6 = _wh5

[savelocate]
root = ../products

